<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docply AI</title>

<style>
:root {
  --azul: #2563eb;
  --roxo: #7c3aed;
  --rosa: #ec4899;
  --verde: #10b981;
  --cinza: #0f172a;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: white;
}

/* HEADER */
header {
  padding: 20px;
  text-align: center;
  background: linear-gradient(90deg, var(--azul), var(--roxo));
}

header h1 {
  margin: 0;
  font-size: 2.2em;
}

/* CONTAINER */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* FORM */
.form-card {
  background: #020617;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,.5);
}

select, input, textarea, button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 1em;
}

button {
  background: linear-gradient(90deg, var(--rosa), var(--roxo));
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

/* TIMELINE */
.timeline {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  overflow-x: auto;
}

.step {
  min-width: 200px;
  padding: 15px;
  border-radius: 14px;
  background: #020617;
  border-left: 5px solid var(--azul);
  box-shadow: 0 0 20px rgba(0,0,0,.4);
}

.step.active {
  border-color: var(--rosa);
  background: linear-gradient(135deg, #1e293b, #020617);
}

/* RESULTADO */
.result {
  margin-top: 30px;
  background: #020617;
  padding: 20px;
  border-radius: 16px;
  white-space: pre-line;
}

/* RESPONSIVO */
@media (max-width: 768px) {
  .timeline {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<header>
  <h1>Docply AI</h1>
  <p>Hist√≥rias, roteiros, PDFs e curr√≠culos com Intelig√™ncia Artificial</p>
</header>

<div class="container">

  <div class="form-card">
    <label>Tipo de conte√∫do</label>
    <select id="tipo">
      <option>Hist√≥ria</option>
      <option>Roteiro</option>
      <option>Trabalho Escolar</option>
      <option>PDF Profissional</option>
      <option>Curr√≠culo</option>
    </select>

    <label>Tema</label>
    <input id="tema" placeholder="Ex: Her√≥i perdido no tempo">

    <button onclick="gerar()">Gerar com IA</button>
  </div>

  <div class="timeline" id="timeline"></div>

  <div class="result" id="resultado"></div>

</div>

<script>
function gerar() {
  const tipo = document.getElementById("tipo").value;
  const tema = document.getElementById("tema").value;
  const timeline = document.getElementById("timeline");
  const resultado = document.getElementById("resultado");

  if (!tema) {
    resultado.innerText = "‚ö†Ô∏è Digite um tema.";
    return;
  }

  timeline.innerHTML = "";
  resultado.innerText = "‚è≥ Gerando conte√∫do inteligente...";

  const etapas = {
    "Hist√≥ria": ["Introdu√ß√£o", "Desenvolvimento", "Cl√≠max", "Conclus√£o"],
    "Roteiro": ["Abertura", "Introdu√ß√£o", "Desenvolvimento", "Encerramento"],
    "Trabalho Escolar": ["Introdu√ß√£o", "Desenvolvimento", "Conclus√£o", "Refer√™ncias"],
    "PDF Profissional": ["Capa", "Conte√∫do", "Detalhamento", "Finaliza√ß√£o"],
    "Curr√≠culo": ["Dados Pessoais", "Experi√™ncia", "Forma√ß√£o", "Habilidades"]
  };

  etapas[tipo].forEach((etapa, i) => {
    const div = document.createElement("div");
    div.className = "step";
    div.innerText = etapa;
    timeline.appendChild(div);
  });

  let textoFinal = `üìå ${tipo.toUpperCase()}\nTema: ${tema}\n\n`;

  etapas[tipo].forEach((etapa, i) => {
    setTimeout(() => {
      document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".step")[i].classList.add("active");

      textoFinal += `\nüîπ ${etapa}\nTexto detalhado e original sobre "${tema}", desenvolvido de forma profissional, clara e organizada.\n`;
      resultado.innerText = textoFinal;
    }, i * 900);
  });
}
</script>

</body>
</html>
