<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Docly IA</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #e5e7eb;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 700px;
  margin: 40px auto;
  background: #f9fafb;
  border: 2px solid #2563eb;
  border-radius: 10px;
  padding: 20px;
}

h1 {
  text-align: center;
}

.purple {
  color: #a855f7;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #cbd5e1;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

#resultado {
  margin-top: 20px;
  white-space: pre-wrap;
  border: 1px solid #2563eb;
  padding: 15px;
  border-radius: 8px;
  background: #fff;
}

#timer {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

#welcome {
  position: fixed;
  inset: 0;
  background: #111827;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.welcome-box {
  text-align: center;
  max-width: 400px;
}

.welcome-box button {
  background: #a855f7;
}
</style>
</head>
<body>

<!-- WELCOME TIMELINE -->
<div id="welcome">
  <div class="welcome-box">
    <h2>Seja bem-vindo ao <strong>Docly IA</strong></h2>
    <p>Crie currículos <span class="purple">profissionais</span> em segundos.</p>
    <button onclick="startApp()">Começar</button>
  </div>
</div>

<div class="container">
  <h1>Docly IA</h1>

  <label>Nome completo</label>
  <input id="nome">

  <label>Cargo desejado</label>
  <input id="cargo">

  <label>Cidade / Estado</label>
  <input id="local">

  <label>Email</label>
  <input id="email">

  <label>Objetivo profissional</label>
  <textarea id="objetivo"></textarea>

  <label>Experiência profissional</label>
  <textarea id="experiencia" placeholder="Cargo - Empresa - Período - Atividades"></textarea>

  <label>Formação acadêmica</label>
  <textarea id="formacao" placeholder="Curso - Instituição - Datas"></textarea>

  <label>Hard skills</label>
  <input id="hard">

  <label>Soft skills</label>
  <input id="soft">

  <label>Idiomas</label>
  <input id="idiomas">

  <label>Cursos complementares</label>
  <textarea id="cursos"></textarea>

  <label>Descrição da vaga</label>
  <textarea id="vaga"></textarea>

  <button onclick="gerar()">Gerar currículo</button>
  <div id="timer"></div>
  <div id="resultado"></div>
</div>

<script>
function startApp() {
  document.getElementById("welcome").style.display = "none";
}

function gerar() {
  let tempo = 5;
  const timer = document.getElementById("timer");
  const resultado = document.getElementById("resultado");
  resultado.textContent = "";
  timer.textContent = "Gerando em " + tempo + "s";

  const interval = setInterval(() => {
    tempo--;
    timer.textContent = "Gerando em " + tempo + "s";

    if (tempo === 0) {
      clearInterval(interval);
      timer.textContent = "Concluído ✅";

      resultado.textContent =
`${nome.value.toUpperCase()}
${cargo.value}
${local.value} | ${email.value}

OBJETIVO
${objetivo.value}

EXPERIÊNCIA PROFISSIONAL
${experiencia.value}

FORMAÇÃO ACADÊMICA
${formacao.value}

HARD SKILLS
${hard.value}

SOFT SKILLS
${soft.value}

IDIOMAS
${idiomas.value}

CURSOS COMPLEMENTARES
${cursos.value}
`;
    }
  }, 1000);
}
</script>

</body>
</html>
