<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Docly IA</title>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg, #e5e7eb, #dbeafe);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 720px;
  margin: 50px auto;
  background: #f9fafb;
  border: 2px solid #2563eb;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
}

button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#welcome {
  position: fixed;
  inset: 0;
  background: #111827;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<div id="welcome">
  <div>
    <h2>Seja bem-vindo ao Docly IA</h2>
    <button onclick="document.getElementById('welcome').style.display='none'">
      Come√ßar
    </button>
  </div>
</div>

<div class="container">
  <h1>Docly IA</h1>

  <label>Nome</label>
  <input id="nome">

  <button onclick="gerar()">Gerar</button>
  <div id="resultado"></div>
</div>

<script>
function gerar() {
  document.getElementById("resultado").innerText =
    document.getElementById("nome").value;
}
</script>

</body>
</html>
